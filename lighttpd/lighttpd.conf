server.errorlog = "/logs/lighttpd.error.log"

server.document-root = "/data/www/" 

server.port = 80

server.username = "nobody" 
server.groupname = "users" 

mimetype.assign = (
  ".html" => "text/html", 
  ".txt" => "text/plain",
  ".jpg" => "image/jpeg",
  ".png" => "image/png" 
)

static-file.exclude-extensions = ( ".fcgi", ".php", ".rb", "~", ".inc" )
index-file.names = ( "index.html" )